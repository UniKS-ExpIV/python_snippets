name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Hi! Thank you for submitting your first issue to this repository.'' first issue'
        pr-message: 'Hi! Thank you for submitting your first pull request.'' first pr'
